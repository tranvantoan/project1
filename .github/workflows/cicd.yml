name: Build and Push Docker Image to Azure Container Registry (ACR)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure using Service Principal
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}

    # Step 3: Log in to Azure Container Registry (ACR)
    - name: Log in to Azure Container Registry (ACR)
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_REGISTRY_NAME }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 4: Build and push the Docker image to ACR
    - name: Build and Push Docker image to ACR
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_REGISTRY_NAME }}/my-image:${{ github.sha }}
        build-args: |
          DB_INFO=QA
