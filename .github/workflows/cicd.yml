name: Build and Push Docker Image to Azure Container Registry (ACR)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # Give permission to generate ID token for authentication
      contents: read   # Read permissions to fetch the repository content
      actions: read    # Read permission for actions metadata (for debugging purposes)

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure using Service Principal
    - name: Log in to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}

    # Step 3: Log in to Azure Container Registry (ACR)
    - name: Log in to Azure Container Registry (ACR)
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_REGISTRY_NAME }}
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    # Step 4: Build and push the Docker image to ACR
    - name: Build and Push Docker image to ACR
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_REGISTRY_NAME }}/my-image:${{ github.sha }}
        build-args: |
          DB_INFO=QA
