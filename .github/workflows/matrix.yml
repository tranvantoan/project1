name: Matrix Workflow

on:
  workflow_dispatch:
    inputs:
      server:
        description: 'Choose server (a or b)'
        required: true
        default: 'a'
        type: choice
        options:
          - a
          - b

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ github.event.inputs.server == 'a' && 'abc' || 'bcd' }}
    strategy:
      matrix:
        task: [task1, task2]
    steps:
      - name: Echo task name in ${{ env.SERVER }}
        run: echo "Running ${{ matrix.task }}"

      - name: Fail for task1
        if: ${{ matrix.task == 'task1' }}
        run: |
          sleep 10
          exit 1

    timeout-minutes: 30
